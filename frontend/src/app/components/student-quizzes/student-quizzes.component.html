<div>
    <h1>Quiz</h1>
</div>

<div class="row">
    <div class="col-sm-12">

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="filterChanged($event)" [value]="filter" appSetFocus>
        </mat-form-field>
        
        <app-training-quizzes [dataSource]="dataSourceTraining" (quizSelected)="navigateToQuiz($event)"></app-training-quizzes>

        <app-test-quizzes [dataSource]="dataSourceTest" (quizSelected)="navigateToQuiz($event)"></app-test-quizzes>      

    </div>
</div>
