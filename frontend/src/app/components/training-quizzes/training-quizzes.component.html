<div class="pb-4">
    <div>
        <p>Quiz d'entraînement:</p>
    </div>


    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
            </ng-container>
            <ng-container matColumnDef="databaseName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Base de données </th>
                <td mat-cell *matCellDef="let row"> {{ row.databaseName }} </td>
            </ng-container>
            <ng-container matColumnDef="attemptStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{ status(row) }} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button tabindex="-1" matTooltip="Reprendre le quiz" [hidden]="hideEditButton(row)"
                        (click)="navigateToQuiz(row.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button tabindex="-1" matTooltip="Voir resultat du quiz"
                        [hidden]="hideBookButton(row)" (click)="navigateToQuiz(row.id)">
                        <mat-icon>book</mat-icon>
                    </button>
                    <button mat-icon-button tabindex="-1" matTooltip="{{ matTooltip(row) }}" [hidden]="hideAddButton(row)"
                        (click)="btnAdd(row)">
                        <mat-icon>add_box</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
