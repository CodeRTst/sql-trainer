<div class="pb-4">

    <div>
        <p>Quiz de test:</p>
    </div>


    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
            </ng-container>
            <ng-container matColumnDef="databaseName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Base de données </th>
                <td mat-cell *matCellDef="let row"> {{ row.databaseName }} </td>
            </ng-container>
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date début </th>
                <td mat-cell *matCellDef="let row"> {{ row.startDate | date:'dd/MM/yyyy' }} </td>
            </ng-container>
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date fin </th>
                <td mat-cell *matCellDef="let row"> {{ row.endDate | date:'dd/MM/yyyy' }} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{ status(row) }} </td>
            </ng-container>
            <ng-container matColumnDef="evaluation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Evaluation </th>
                <td mat-cell *matCellDef="let row"> {{ evaluation(row) }} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button tabindex="-1" [hidden]="hideButton(row)" (click)="navigateToQuiz(row.id)" matTooltip="{{ matTooltip(row) }}">
                        <mat-icon> {{ iconButton(row) }} </mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
